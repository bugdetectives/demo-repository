<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Busters</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div class="game-place">
        <header>
            <h1>Hit START when you're ready!</h1>
            <div class="score-time">
                <div class="score">Score: <span id="score">0</span></div>
                <!-- Make sure the ID is correct -->
                <button id="start-new-game" class="start-button">Start New Game</button>
            </div>
            <!-- Make sure the ID is correct -->
            <div class="time">Time: <span id="time">3:00</span></div>
        </header>
 
        <main>
            <!-- Grid container for bugs -->
            <div id="game-container">
                <!-- Bugs will be dynamically added here by script.js -->
            </div>
        </main>
 
        <footer>
            <button id="sound-button" class="sound-button">ðŸ”Š</button>
        </footer>

        <!-- Popup for questions -->
        <div id="question-popup" class="popup hidden">
            <div class="popup-content">
                <p id="question-text">Question will appear here</p>
                <div class="answers">
                    <button class="answer" data-answer="a">Answer A</button>
                    <button class="answer" data-answer="b">Answer B</button>
                    <button class="answer" data-answer="c">Answer C</button>
                    <button class="answer" data-answer="d">Answer D</button>
                </div>
                <button id="confirm-answer" class="confirm-button">Confirm</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Ensure this script is included -->
</body>
</html>
