<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Buster</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
    <!-- Add pipes for decoration -->
        <div class="pipe pipe-left"></div>
        <div class="pipe pipe-right"></div>
        <main>
            <h1>BUG<br>BUSTER</h1>
            <div class="image-placeholder">
                <img src="images/FastDangerBug.png" alt="Game Placeholder">
            </div>
            <div class="menu">
                <p id="how-to-play">How to play</p><br>
                <p>Score</p><br>
                <p id="sound-settings">Sound</p>
            </div>
            <div class="player-info">
                <button id="play-button" class="start-button">START</button>
            </div>
        </main>
    </div>

    <!-- Popup for How to Play -->
    <div id="how-to-play-popup" class="popup hidden">
        <div class="popup-content">
            <p id="how-to-play-text">
                Welcome to Bug Buster!<br><br>
                - Click on bugs to answer questions.<br>
                - Correct answers remove bugs and earn points.<br>
                - Incorrect answers spawn more bugs.<br>
                - Answer quickly before time runs out!<br><br>
                Good luck!
            </p>
            <button id="close-how-to-play" class="confirm-button">Close</button>
        </div>
    </div>

    <!-- Popup for Sound Settings -->
    <div id="sound-popup" class="popup hidden">
        <div class="popup-content">
            <p id="sound-popup-text">Adjust Volume</p>
            <input id="volume-slider" type="range" min="0" max="100" value="50">
            <p id="volume-value">Volume: 50%</p>
            <button id="close-sound-popup" class="confirm-button">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Handle "How to Play" popup
        const howToPlayButton = document.getElementById('how-to-play');
        const howToPlayPopup = document.getElementById('how-to-play-popup');
        const closeHowToPlayButton = document.getElementById('close-how-to-play');

        howToPlayButton.addEventListener('click', () => {
            howToPlayPopup.classList.remove('hidden');
        });

        closeHowToPlayButton.addEventListener('click', () => {
            howToPlayPopup.classList.add('hidden');
        });

        // Handle Sound Settings popup
        const soundSettingsButton = document.getElementById('sound-settings');
        const soundPopup = document.getElementById('sound-popup');
        const closeSoundPopupButton = document.getElementById('close-sound-popup');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeValue = document.getElementById('volume-value');

        soundSettingsButton.addEventListener('click', () => {
            soundPopup.classList.remove('hidden');
        });

        closeSoundPopupButton.addEventListener('click', () => {
            soundPopup.classList.add('hidden');
        });

        volumeSlider.addEventListener('input', (event) => {
            const volume = event.target.value;
            volumeValue.textContent = `Volume: ${volume}%`;
            console.log(`Volume set to: ${volume}%`);
            // Add logic to adjust game volume if needed
        });
    </script>
</body>
</html>
