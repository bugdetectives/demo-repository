<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Detectives - Levels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>BUG BUSTER</h1>
        </header>
        <main>
            <button id="start-game-button" class="start-button" disabled>Start Game</button>
            <p class="home-screen">Home Screen</p>
            <div class="levels-grid">
                <div class="level" data-level="easy">
                    <img src="images/SimpleBug.png" alt="Easy">
                    <p>Easy</p>
                </div>
                <div class="level" data-level="medium">
                    <img src="images/ComplexBug.png" alt="Medium">
                    <p>Medium</p>
                </div>
                <div class="level" data-level="hard">
                    <img src="images/FastBug.png" alt="Hard">
                    <p>Hard</p>
                </div>
                <div class="level" data-level="coming-soon">
                    <img src="images/FastDangerBug.png" alt="Coming soon!">
                    <p>Expert</p>
                </div>
                <div class="level" data-level="coming-soon">
                    <img src="images/StrongBug.png" alt="Coming soon!">
                    <p>Insane</p>
                </div>
                <div class="level" data-level="coming-soon">
                    <img src="images/SuperFastBug.png" alt="Coming soon!">
                    <p>Impossible</p>
                </div>
            </div>
        </main>
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <span id="popup-close" class="popup-close">√ó</span>
                <p>You have to select a level before you can start!</p>
            </div>
        </div>
        <footer>
            <button id="sound-button" class="sound-button">üîä</button>
            <p class="footer-info">A Time</p>
            <p class="footer-info">Level 8</p>
            <p class="footer-info">‚ù§Ô∏è 6</p>
        </footer>
    </div>
    <script>
        const levels = document.querySelectorAll('.level');
        const startGameButton = document.getElementById('start-game-button');
        const popup = document.getElementById('popup');
        const popupClose = document.getElementById('popup-close');
        let selectedLevel = null;

        levels.forEach(level => {
            level.addEventListener('click', () => {
                levels.forEach(lvl => lvl.classList.remove('selected'));
                level.classList.add('selected');
                selectedLevel = level.dataset.level;
                startGameButton.disabled = false;
            });
        });

        startGameButton.addEventListener('click', () => {
            if (selectedLevel) {
                window.location.href = 'gamePlace.html';
            } else {
                popup.classList.remove('hidden'); // Show popup if no level is selected
            }
        });

        popupClose.addEventListener('click', () => {
            popup.classList.add('hidden'); // Close popup when the X is clicked
        });
    </script>
</body>
</html>
